<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="content-language" content="pt-br"><title>Tela de Login ADP Mauá</title><link rel="stylesheet" href="css/style.css"><script>function fazerLogin(){var e=document.getElementById("usuario").value,a=document.getElementById("senha").value;"adp"===e&&"paulistana"===a?window.location.href="pagina_de_boas_vindas.html":alert("Credenciais inválidas. Tente novamente.")}</script></head><body><div class="wrapper fadeInDown"><div class="content-login"><h2 class="active">Login</h2><form class="box-login"><div><input type="text" id="usuario" class="campo" name="usuario" placeholder="Usuário"></div><div><input type="password" id="senha" class="campo" name="senha" placeholder="Senha"></div><button type="button" class="botao" onclick="fazerLogin()">Entrar</button></form></div></div></body></html>
