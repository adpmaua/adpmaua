<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="content-language" content="pt-br" />
  
  <title>Tela de Login ADP Mauá</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    function fazerLogin() {
      // Aqui você pode adicionar a lógica de verificação do login, como verificar credenciais
      // Normalmente isso seria feito com uma requisição para um servidor backend

      // Neste exemplo, estou apenas verificando se o usuário e a senha são preenchidos
      var usuario = document.getElementById("usuario").value;
      var senha = document.getElementById("senha").value;

      if (usuario === "adp" && senha === "paulistana") {
        // Se o login for bem-sucedido, redireciona para uma página de boas-vindas
        window.location.href = "pagina_de_boas_vindas.html";
      } else {
        // Caso contrário, exibe uma mensagem de erro
        alert("Credenciais inválidas. Tente novamente.");
      }
    }
  </script>
</head>
<body>

<div class="wrapper fadeInDown">
 
  
 <div class="content-login">
  <h2 class="active"> Login </h2>
  <form class="box-login">
    <div>
      <input type="text" id="usuario" class="campo" name="usuario" placeholder="Usuário">
    </div>
    <div>
      <input type="password" id="senha" class="campo" name="senha" placeholder="Senha">
    </div>
    <button type="button" class="botao" onclick="fazerLogin()">Entrar</button>
  </form>
</div>
</div>
</body>
</html>
