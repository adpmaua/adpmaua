<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Igreja Evangélica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Login - Igreja Evangélica</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Previne o envio do formulário

      // Aqui você pode adicionar lógica para verificar usuário/senha antes do redirecionamento
      // Exemplo básico de redirecionamento para outra página após o login
      window.location.href = "pagina-restrita.html"; // Redireciona para a página restrita após o login
    });
  </script>
</body>
</html>
